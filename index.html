<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>زيلون ستور</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

<style>
body, h1, h2, h3, h4, h5, h6, p, span, a, li, button, input {
    font-family: 'Tajawal', 'Arial', sans-serif;
}

body {
  margin: 0;
  background-color: #0d0d0d;
  color: #e6e6e6;
}
header {
  background-color: #006d6d;
  padding: 15px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  border-bottom: 2px solid #00b3b3;
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: #1a1a1a;
  border-bottom: 1px solid #00b3b3;
}
.search-box input {
  padding: 7px;
  border-radius: 5px;
  border: 1px solid #00b3b3;
  outline: none;
  background: #0d0d0d;
  color: #fff;
}
.lang-switch {
  cursor: pointer;
  margin: 0 10px;
  color: #00e6e6;
}
.cart-btn {
  background: #00b3b3;
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  color: #fff;
  font-size: 14px;
  transition: 0.3s;
}
.cart-btn:hover {
  background: #008080;
}
.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.product {
  background-color: #1a1a1a;
  border: 1px solid #00b3b3;
  border-radius: 10px;
  padding: 15px;
  cursor: pointer;
  transition: transform 0.3s;
}
.product:hover {
  transform: scale(1.03);
}
.product img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}
.product h2 {
  font-size: 18px;
  color: #00e6e6;
}
.price {
  font-size: 16px;
  font-weight: bold;
  margin: 8px 0;
}
.note {
  font-size: 12px;
  color: #aaa;
}

.blur-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(5px);
  background: rgba(0,0,0,0.5);
  z-index: 1000;
  display: none;
  justify-content: center;
  align-items: center;
}
.popup {
  background-color: #1a1a1a;
  border: 1px solid #00b3b3;
  border-radius: 10px;
  padding: 20px;
  max-width: 800px;
  width: 90%;
  color: #fff;
  position: relative;
}
.popup img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 10px;
}
.popup h2 {
  color: #00e6e6;
}
.popup .price {
  font-weight: bold;
  margin: 10px 0;
}
.popup .note {
  font-size: 12px;
  color: #aaa;
}
.popup .close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
  font-size: 20px;
  color: #fff;
}
.popup .cart-btn {
  margin-top: 10px;
  width: 100%;
}
</style>
</head>
<body>

<header>🛒 زيلون ستور</header>

<nav>
<div class="search-box">
  <input type="text" id="search" placeholder="ابحث عن لعبة...">
</div>
<div>
  <span class="lang-switch" onclick="switchLang('ar')">🇸🇦 عربي</span> | 
  <span class="lang-switch" onclick="switchLang('en')">🇬🇧 English</span>
</div>
<button class="cart-btn" onclick="viewCart()">سلة المشتريات 🛍️</button>
</nav>

<div class="container" id="product-list">
  <div class="product" data-name="Black Myth: Wukong" data-price="15 ريال" data-desc="لعبة اكشن RPG صينية مستوحاة من رحلة إلى الغرب" data-img="https://cdn.discordapp.com/attachments/1287870462671589526/1406426551024750752/image0.jpg?ex=68a26c4b&is=68a11acb&hm=81d8d335a268ee325f26ef559fb6c6c7a564003ab2cc6b5bb0d63dc83aa0549c&" data-tg="https://t.me/D66C6">
    <img src="https://cdn.discordapp.com/attachments/1287870462671589526/1406426551024750752/image0.jpg?ex=68a26c4b&is=68a11acb&hm=81d8d335a268ee325f26ef559fb6c6c7a564003ab2cc6b5bb0d63dc83aa0549c&" alt="Black Myth Wukong">
    <h2>Black Myth: Wukong</h2>
    <p class="price">15 ريال</p>
  </div>

  <div class="product" data-name="Wuchang: Fallen Feathers" data-price="20 ريال" data-desc="لعبة اكشن و RPG داكنة بعالم صيني ملحمي" data-img="https://cdn.discordapp.com/attachments/1287870462671589526/1406426332711354460/image0.jpg?ex=68a26c17&is=68a11a97&hm=35076c9fc530108e52df53bdf2ec4d46bc4e6f3da8f3e686bdff5887fc3120ed&" data-tg="https://t.me/D66C6">
    <img src="https://cdn.discordapp.com/attachments/1287870462671589526/1406426332711354460/image0.jpg?ex=68a26c17&is=68a11a97&hm=35076c9fc530108e52df53bdf2ec4d46bc4e6f3da8f3e686bdff5887fc3120ed&" alt="Wuchang">
    <h2>Wuchang: Fallen Feathers</h2>
    <p class="price">20 ريال</p>
  </div>

  <div class="product" data-name="Khazan: The Berserk" data-price="18 ريال" data-desc="لعبة RPG جديدة بأسلوب السولز" data-img="https://cdn.discordapp.com/attachments/1287870462671589526/1406425170440359937/capsule_616x353.jpg?ex=68a26b02&is=68a11982&hm=29b8e7595398c928abe054f086c87de9b81b69d8e1573d8c0899f447f18ce74a" data-tg="https://t.me/D66C6">
    <img src="https://cdn.discordapp.com/attachments/1287870462671589526/1406425170440359937/capsule_616x353.jpg?ex=68a26b02&is=68a11982&hm=29b8e7595398c928abe054f086c87de9b81b69d8e1573d8c0899f447f18ce74a" alt="Khazan The Berserk">
    <h2>Khazan: The Berserk</h2>
    <p class="price">18 ريال</p>
  </div>
</div>

<div class="blur-background" id="product-popup">
<div class="popup">
  <span class="close-btn" onclick="closePopup('product-popup')">&times;</span>
  <img id="popup-img" src="" alt="">
  <h2 id="popup-name"></h2>
  <p class="price" id="popup-price"></p>
  <p id="popup-desc"></p>
  <a id="popup-tg" href="#" class="cart-btn" target="_blank">تواصل عبر تيليغرام</a>
  <button class="cart-btn" onclick="addToCart()">إضافة للسلة</button>
</div>
</div>

<div class="blur-background" id="cart-popup">
<div class="popup">
  <span class="close-btn" onclick="closePopup('cart-popup')">&times;</span>
  <h2>سلة المشتريات</h2>
  <div id="cart-items"></div>
  <p id="cart-total"></p>
</div>
</div>

<script>
let cart = [];

function switchLang(lang){
  if(lang==='en'){
    document.querySelector("header").innerText="Zelon Store 🛒";
    document.getElementById("search").placeholder="Search for a game...";
    document.querySelector(".cart-btn").innerText="View Cart 🛍️";
  }else{
    document.querySelector("header").innerText="🛒 زيلون ستور";
    document.getElementById("search").placeholder="ابحث عن لعبة...";
    document.querySelector(".cart-btn").innerText="سلة المشتريات 🛍️";
  }
}

document.querySelectorAll('.product').forEach(prod=>{
  prod.addEventListener('click', ()=>{
    document.getElementById('popup-img').src = prod.dataset.img;
    document.getElementById('popup-name').innerText = prod.dataset.name;
    document.getElementById('popup-price').innerText = prod.dataset.price;
    document.getElementById('popup-desc').innerText = prod.dataset.desc;
    document.getElementById('popup-tg').href = prod.dataset.tg;
    document.getElementById('product-popup').style.display='flex';
  });
});

function closePopup(id){
  document.getElementById(id).style.display='none';
}

function addToCart(){
  const name = document.getElementById('popup-name').innerText;
  const price = document.getElementById('popup-price').innerText;
  cart.push({name, price});
  alert(name+' تم إضافته للسلة!');
}

function viewCart(){
  const cartItems = document.getElementById('cart-items');
  cartItems.innerHTML='';
  let total = 0;
  cart.forEach((item,index)=>{
    let priceNum = parseInt(item.price.replace(/\D/g,''));
    total += priceNum;
    cartItems.innerHTML += `<p>${item.name} - ${item.price} <button onclick="removeFromCart(${index})">حذف</button></p>`;
  });
  document.getElementById('cart-total').innerText = 'الإجمالي: '+total+' ريال';
  document.getElementById('cart-popup').style.display='flex';
}

function removeFromCart(index){
  cart.splice(index,1);
  viewCart();
}

document.getElementById('search').addEventListener('input', function(){
  const val = this.value.toLowerCase();
  document.querySelectorAll('.product').forEach(prod=>{
    const name = prod.dataset.name.toLowerCase();
    if(name.includes(val)) prod.style.display='block';
    else prod.style.display='none';
  });
});
</script>

</body>
</html>
